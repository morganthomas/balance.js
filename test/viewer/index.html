<!DOCTYPE html>
<html>
  <head>
    <title>balance.js Test Cases</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div id="app">
      <ul class="test-case-selector">
        <li v-for="(caseObject, caseName) in cases"
            :class="{ bold: caseName === selectedCaseName }"
            v-on:click="setCase(caseName)">
          {{caseName}}
        </li>
      </ul>
      <canvas ref="canvas" width="500" height="500"></canvas>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
